<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Ekle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Ad:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" name="name" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" name="email" />
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password" />
        </div>
        <button name="submit" class="btn btn-success" type="submit" value="1">Ekle</button>
    </form>
</div>
</body>
</html>
